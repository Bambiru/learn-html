<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어휘 관련 요소</title>
  </head>
  <body>
    <h1>카페 W 강의 후기</h1>
    <div>
      <!-- em : 주관적으로 강조 -->
      <p><em>무엇이 중요한지 알게된 시간!</em></p>
      <p>
        <!-- strong : 객관적으로 강조, em보다 조금 더 중요 -->
        제가 들었던 해외 튜토리얼에 비해 <strong>시맨틱한 마크업</strong>과
        <strong>접근성</strong> 비중이 크게 다뤄져 좋았습니다. 많은 튜토리얼들이
        디자인을 어떻게 구현하는지에만 초점이 맞춰져 있잖아요. 무엇이 중요한지
        알게되어 많은 도음이 되었습니다.
      </p>
      <!-- span : 아무 의미 없이 단순 그룹핑 -> 작은 단위의 인라인요소를 묶을 때 사용한다. -->
      <!-- b : bold태그의 약자, 굵게 표시하기 위함이었지만 구분하면서 강조의 의도를 끌어올리고 싶을 때 사용한다는 의미가 추가되었다. -->
      <!-- i : 주위와 구분해야 하는 부분을 나타낸다. -->
      <p><span>★★★★★</span> <b>5점</b> <i>우정*</i></p>
    </div>
  </body>
</html>

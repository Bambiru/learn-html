<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>섹션</title>
  </head>
  <body>
    <header>본문 헤더</header>
    <!-- 주요 내비게이션을 넣는 영역이 nav이다. -->
    <nav>내비게이션</nav>
    <!-- main은 한 번만 사용할 수 있다.. 주요 정보가 담겨 있다. -->
    <main>
      <!-- section과 article은 비슷하다.
    장이나 절로 나눌 수 있는 컨텐츠일 때 주로 사용하고, 
    독립적으로 완결될 경우에는 article을 주로 사용한다. -->
      <!-- section의 header, footer도 가능하다!! -->
      <section>
        <header>섹션 헤더</header>
        <footer>섹션 푸터</footer>
      </section>
      <article>
        <header>섹션 헤더</header>
        <footer>섹션 푸터</footer>
      </article>
    </main>
    <!--
      aside는 제거되더라도 주요 컨텐츠에 영향을 주지 않는다. 
      부가적인 정보
    -->
    <aside>부가 콘텐츠</aside>
    <footer>본문 푸터</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 요소</title>
  </head>
  <body>
    <!-- 옛날 방식, 지금은 의미가 없다. -->
    <figure>
      <div class="iframe-container iframe16">
        <iframe
          class="fullsize"
          width="560"
          height="315"
          title="웹접근성과 웹표준 개념"
          frameborder="0"
          allowfullscreen
          src="https://www.youtube.com/embed/fUcIe7-2zxw"
        ></iframe>
      </div>
    </figure>

    <figure>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/1wZvaqxMroE?si=Ly4Yk29259xctpWr"
        title="Form 그룹 오류 적용 사례"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <!-- <figcaption>Form 그룹 오류 적용 사례 - checkbox</figcaption> -->
    </figure>

    <div>
      <iframe src="./13-picture-source.html"></iframe>
    </div>

    <figure>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d202171.90946677484!2d126.90403393923779!3d37.65070664789185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca322e84399cb%3A0x104b07263c235889!2z66mL7J-B7J207IKs7J6Q7LKY65-8!5e0!3m2!1sko!2skr!4v1698643261762!5m2!1sko!2skr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <figcaption>멋쟁이사자처럼</figcaption>
    </figure>
  </body>
</html>

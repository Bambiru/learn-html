<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 레벨 요소</title>
  </head>
  <body>
    <!-- sub : 아래첨자, sup 위첨자 -->
    <div>H<sub>2</sub>SO<sub>4</sub> <sup>[1]</sup></div>
    <div>
      <!-- mark : 하이라이트된 글자 -->
      <mark>삼각함수</mark>
    </div>
    <div>
      <time datetime="2023-10-30T09:00:00">1일전</time>
    </div>
    <div>
      <abbr title="맥도날드">맥날</abbr>
    </div>
    <div>
      <!-- 추가되었다는 뜻 -->
      <ins>11,900원</ins>
    </div>
    <div>
      <!-- 삭제되었다는 의미 -->
      <del>11,900원</del>
    </div>
  </body>
</html>

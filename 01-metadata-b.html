<!DOCTYPE html>
<!-- DTD (Document Type Definition) : 
    문서의 타입을 정의한다. HTML의 시작 이 안에 작성되지 않으면 비표준이다.
    현재의 DTD선언은 HTML5선언이다. -->
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <!-- 
      charset 선언 ( HTML 4.01방식 )
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="5" />
    <meta
      name="description"
      content="멋쟁이사자처럼과 이듬(EUID)이 함께하는 프론트엔드 개발자 성장과정입니다."
    />
    <meta name="keywords" content="웹표준,웹접근성,HTML,CSS,JavaScript,React" />
    <meta name="author" content="이듬(EUID)" />
    <!--
      base : 기본이 되는 정보를 저장해놓은 것 
      링크의 경로를 ./favicon/favicon.ico가 아닌 단축하여 적용시켜 놓을 수 있다.
    -->
    <base target="_blank" href="./favicon/" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>메타데이터</title>
    <style>
      body {
        background: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    메타데이터
  </body>
</html>

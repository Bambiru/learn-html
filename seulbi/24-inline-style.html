<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>인라인 스타일 시트(Inline Style Sheet)</title>
  <style>
    span{
      color: #0f0 !important;
    }
  </style>
</head>
<body>
  <h1>인라인 스타일 시트(Inline Style Sheet)</h1>
  <p>style 속성에 직접 <span style="text-decoration: underline; font-weight: bold; color: #f00;">CSS</span> 코드를 작성하여 스타일을 적용합니다.</p>
</body>
</html

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목과 단락</title>
  </head>
  <body>
    <!-- 숨김제목 : 맥락 상 필요하다면 작성해줘야 한다. 배치 관점으로만 보지 말자. -->
    <h1>매장 찾기</h1>
    <!-- 암묵적으로 알 수 있게끔, '매장 찾기' 제목을 준 것이다. -->
    <p>카페 W를 가까이에서 경험해보세요.</p>
    <h2>매장 위치</h2>
    <p>고객님과 가장 가까이 있는 매장을 찾아보세요!</p>
    <a href="https://www.figma.com">매장찾기</a>
  </body>
</html>

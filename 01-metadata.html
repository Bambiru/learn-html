<!DOCTYPE html>
<!-- DTD (Document Type Definition) : 
    문서의 타입을 정의한다. HTML의 시작 이 안에 작성되지 않으면 비표준이다.
    현재의 DTD선언은 HTML5선언이다. -->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메타데이터</title>
  </head>
  <body></body>
</html>
